<body id="top-image" class="hide_overflow">
   
   <section id="preloader" class="full_height">
        <div class="col-md-12 text-center">
            <!--            <img src="images/pre-logo.png" alt="" />-->
            <!--            <p><img src="images/loader.gif"> &nbsp;Loading</p>-->
            <p class="clear-loading spinner">
                <span></span>
                <!--                <br /> Loading-->
            </p>
            <blockquote>
                <p id="quotes" class="animated fadeOutDown"></p>
            </blockquote>
        </div>
    </section>
   
   
    <audio id="BgSound" loop autoplay>
        <source src="audio/rainforest_ambience.mp3" type="audio/mp3"></source>
    </audio>
    <audio id="shootSound">
        <source src="audio/arrow-shoot.mp3" type="audio/mp3"></source>
    </audio>
    <audio id="birdshootSound">
        <source src="audio/bird-shoot.mp3" type="audio/mp3"></source>
    </audio>


    <div class="top_bar">
        <ul>
            <li class="gamelogo">Hunt Sparrow</li>
            <li class="playeralias text-center">Sparrow : <span class="sparow_name"></span></li>

        </ul>
