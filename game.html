<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hunt Sparrow</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png" sizes="57x57">
    <link rel="shortcut icon" type="image/png" href="favicon.png" sizes="72x72">
    <link rel="shortcut icon" type="image/png" href="favicon.png" sizes="114x114">
    <link rel="shortcut icon" type="image/png" href="favicon.png" sizes="144x144">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,700" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="top-image" class="hide_overflow">

    <section id="preloader" class="full_height">
        <div class="col-md-12 text-center">
            <p class="clear-loading spinner">
                <span></span>
            </p>
            <blockquote>
                <p id="quotes" class="animated fadeOutDown"></p>
            </blockquote>
        </div>
    </section>


    <audio id="BgSound" loop autoplay>
        <source src="audio/rainforest_ambience.mp3" type="audio/mp3"></source>
    </audio>
    <audio id="shootSound">
        <source src="audio/arrow-shoot.mp3" type="audio/mp3"></source>
    </audio>
    <audio id="birdshootSound">
        <source src="audio/bird-shoot.mp3" type="audio/mp3"></source>
    </audio>


    <div class="top_bar">
        <ul>
            <li class="gamelogo">Hunt Sparrow</li>
            <li class="playeralias text-center">Sparrow : <span class="sparow_name"></span></li>
            <li class="score text-right">Score: <span class="score_count">0</span></li>
        </ul>
    </div>
    <div class="bird_container">
        <!--<div id="" class="animation birdposition fromleft"></div>-->
    </div>

    <div class="turret">
        <div class="gun"><img src="images/arrow.png" /></div>
    </div>



    <div class="footer">
        &copy; Developed by Jayanta Das
    </div>

    <div class="finisher">
        <div class="user_info finish_user_details">
            <h1>Game Over</h1>

            <h5 class="">Your Score</h5>
            <h4 class="final_score_text"><span class="blink_me gameScore"></span></h4>
            <div>
                <ul class="finish_replay_option">
                    <li>
                        <button type="button" id="replayButton" class="btn exit_button">Replay</button>
                    </li>
                    <!--
                   <li>
    <button type="button" id="exitButton" class="btn exit_button">Exit</button>
</li>
-->
                </ul>
            </div>
            <h5 class="copyright">&copy; 2017 | Developed By: Jayanta Das</h5>


        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app2.js?a11"></script>
    <script>
        showQuotes();

    </script>
</body>

</html>
